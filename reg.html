<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body align="center">
    <h1>Registration Form</h1>
    Name:<input type="text" class="form-control" placeholder="Enter Your name" required><br>
    Mobile:<input type="number" class="form-control" placeholder="Enter Your Mobile"  required><br>
    Email:<input type="email" class="form-control" placeholder="Enter Your Email" required><br>
    Date:<input type="date" class="form-control"><br>
    Time:<input type="time" class="form-control"><br>
    Color:<input type="color" class="form-control"><br>
    <p>Select File</p>
    <input type="file" class="form-control"><br>
    <textarea id="w3review" class="form-control" name="w3review" rows="4" cols="50">
        Enter your address </textarea>
    <br>

    <p>Select Gender</p>
    
    Male<input type="radio"> FeMale<input type="radio"><br>
    <p>Select Hobby</p>
    Cricket<input type="checkbox"> 
    Football<input type="checkbox">
    Hocky<input type="checkbox">
    Tenis<input type="checkbox"><br>
    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br><br>




    <input type="submit" class="btn btn-primary" value="Register">

    
</body>
</html>
